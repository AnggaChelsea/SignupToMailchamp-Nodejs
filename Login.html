<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Masuk</title>
</head>
<body>

    <form class="form-signin">
        <img class="mb-4" src="https://media.giphy.com/media/ZYWFsM0zqEZj5sdyqA/giphy.gif" alt="" width="92" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Daftar To MovieKu</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control middle" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control bottom" placeholder="Password" required>
        <button class="btn btn-lg btn-warning btn-block" type="submit">Daftar</button>
        <p style="margin-left: 190px; color: orange;"><a href="">Sudah Daftar </a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
