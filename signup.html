<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="css/style.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="https://media.giphy.com/media/ZYWFsM0zqEZj5sdyqA/giphy.gif" alt="" width="92" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Daftar To MovieCat</h1>
    
    <label for="nama" class="sr-only">Nama Lengkap</label>
    <input type="text" name="nama" id="nama" class="form-control top" placeholder="Nama" required autofocus>

    <label for="Paporite" class="sr-only">Movie Paporite</label>
    <input type="text" id="Paporite" name="paporite" class="form-control middle" placeholder="Movie Paporite" required autofocus>
    
    <label for="email" class="sr-only">email</label>
    <input type="email" id="email" name="email" class="form-control bottom" placeholder="email" required>

    <button class="btn btn-lg btn-warning btn-block" type="submit">Daftar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

  </form>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
